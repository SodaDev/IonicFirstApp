<ion-view ng-controller="LocationsCtrl as vm">
    <ion-content class="has-header">
        <h1>Locations</h1>

        <div class="list">
            <div class="item item-button-right" ng-repeat="location in vm.locations">
                {{location.name}}

                <div class="buttons">
                    <a class="button button-light" ui-sref="app.location-map({id: location.id})">
                        <i class="icon ion-ios-location"></i>
                    </a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
