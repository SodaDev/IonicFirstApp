<ion-view title="Location Map" ng-controller="LocationMapCtrl">
    <ion-content class="has-header">
        <ui-gmap-google-map draggable="true" center="map.center" zoom="map.zoom">
            <ui-gmap-marker coords="marker.coords" options="marker.options" idKey="marker.id" click="locationClicked(marker)">
                <marker-label content="marker.title"></marker-label>
            </ui-gmap-marker>
        </ui-gmap-google-map>
    </ion-content>
</ion-view>
