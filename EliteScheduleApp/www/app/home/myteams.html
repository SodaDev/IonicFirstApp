<div class="bar bar-subheader bar-energized">
    <h2 class="title">My Teams</h2>
</div>
<ion-view ng-controller="MyTeamsCtrl as vm">
    <ion-content class="has-header has-subheader">
        <div class="card" ng-hide="vm.myTeams.length">
            <div class="item item-divider">
                No Followed Items
            </div>
            <div class="item item-text-wrap">
                <p>You are not following any team</p>
                <p>First select a league, then you can follow teams from their team page.</p>
                <a ui-sref="home.leagues" class="button button-positive button-full">
                    Select league
                </a>
            </div>
        </div>

        <div class="card" ng-show="vm.myTeams.length">
            <div class="item item-divider">
                My Teams
            </div>

            <a class="item item-icon-right" ng-repeat="team in vm.myTeams"
                ng-click="vm.goToTeam(team)">
                <h2 ng-bind="team.name"></h2>
                <p ng-bind="team.leagueName"></p>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
